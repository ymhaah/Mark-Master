    <body>
        <main id="waterMark">
            <div id="image-upload">
                <div class="uploader">
                    <span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24"
                            viewBox="0 -960 960 960"
                            width="24"
                        >
                            <path
                                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h360v80H200v560h560v-360h80v360q0 33-23.5 56.5T760-120H200Zm480-480v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM240-280h480L570-480 450-320l-90-120-120 160Zm-40-480v560-560Z"
                            />
                        </svg>
                    </span>
                    <span>Drag Image here to upload.</span>
                    <span>
                        Alternatively, you can select a file by
                        <br /><strong>clicking here</strong>
                    </span>
                    <input
                        type="file"
                        id="file-uploader"
                        accept="image/png, image/jpeg, image/jpg"
                        aria-label="image upload area"
                    />
                </div>
                <footer>
                    <input
                        type="text"
                        id="waterMark-text"
                        aria-label="waterMark text input"
                        placeholder="WaterMark"
                        maxlength="10"
                    />
                    <a
                        href="#"
                        download="image.png"
                        class="button btn-primary"
                        id="download-button"
                        role="button"
                        data-active="false"
                        disabled="true"
                        aria-disabled="true"
                    >
                        <span class="visually-hidden">download</span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24"
                            viewBox="0 -960 960 960"
                            width="24"
                        >
                            <path
                                d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"
                            />
                        </svg>
                    </a>
                </footer>
            </div>
